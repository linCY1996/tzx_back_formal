<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin2.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> -->
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/xadmin.css">
  <!-- <link rel="stylesheet" href="../../static/css/fanhui.css"> -->
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../../static/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../static/js/xadmin.js"></script>
  <link rel="stylesheet" href="../../static/css/lxgl/lxgl.css">
  <link rel="stylesheet" href="../../static/css/topChoose.css">
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.16.1/axios.js"></script>
  <link rel="stylesheet" href="../../static/css/fenye.css">
  <link rel="stylesheet" href="../../static/css/tanchuang.css">
  <link rel="stylesheet" href="../../static/css/caozuo.css">
  <script src="../../static/js/firstPage/firstPage.js"></script>
</head>

<body>
  <!-- <div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      href="javascript:location.replace(location.href);" title="刷新">
      <i class="layui-icon" style="line-height:30px">ဂ</i></a>
  </div> -->
  <div class="x-body" id="tall" style="overflow-y:scroll;">
    <div class="mengban" style="z-index: 1000;" v-show="loadings">
      <div class="load_Msgs">加载中...</div>
    </div>
    <div class="chaxun">

      渠道名称&nbsp;<input type="text" name="poiname" v-model="qd_name" id="poiname">&nbsp;&nbsp;
      <!-- 线路名称&nbsp;<input type="text" name="poicity" v-model="lx_name" id="poicity"> -->
      &nbsp;&nbsp;
      <i class="iconfont" style=" margin-left:20px; cursor: pointer;" @click="chaXun()">&#xe6ac;</i>
    </div>
    <xblock>
      <button class="layui-btn layui-btn-danger" id="delete" @click="delAll()"><i class="layui-icon"></i>批量删除</button>
      <!-- <button class="layui-btn" onclick="x_admin_show('添加用户','/firstPageadd')"><i class="layui-icon"></i>添加</button> -->
      <span class="x-right" style="line-height:40px">共有数据：{{total}} 条</span>
    </xblock>
    <table class="layui-table">
      <thead>
        <tr>
          <th style="width: 40px;text-align:center;">选择</th>
          <th style="width: 100px;">操作</th>
          <th style="width: 80px;">渠道ID</th>
          <th style="width: 100px;">渠道名称</th>
          <th>首页</th>
          <th>线路详情页</th>


        </tr>
      </thead>
      <tbody>
        <tr v-for="(flist,index) in first_list">
          <td style="text-align: center;">
            <input type="checkbox" class="checks" :value="flist.id" v-model="checkId">
          </td>
          <td class="td-manage">
            <!-- <a title="编辑/添加" @click="bian_link(flist.id)">
              <i class="layui-icon">&#xe63c;</i> -->
            <!-- </a>
            <a title="删除" @click="del(flist.id)">
              <i class="layui-icon">&#xe640;</i>
            </a> -->
            <a title="" v-show="is_super" @click="enter(index)">
              <span class="Copy">复制</span>
            </a>
            <div class="copy_where" v-show="copy_show&&index == current">
              <p class="copy_test" @click="copy_test(flist.id)">体验服</p>
              <p class="copy_formal" @click="copy_formal(flist.id)">正式服</p>
            </div>
          </td>
          <td>{{flist.id}}</td>
          <td>{{flist.name}}</td>
          <td>
            <div @click="detail(flist.id)" style="color:rgb(59, 123, 241);cursor: pointer;">详情</div>
          </td>
          <td>
            <div @click="detail1(flist.id)" style="color:rgb(59, 123, 241);cursor: pointer;">详情</div>
          </td>

        </tr>

      </tbody>
    </table>
    <div class="page-bar">
      <ul>
        <li v-if="cur>1"><a v-on:click="cur--,pageClick()">上一页</a></li>
        <li v-if="cur==1"><a class="banclick">上一页</a></li>
        <li v-for="index in indexs" v-bind:class="{ 'active': cur == index}">
          <a v-on:click="btnClick(index)">{{ index }}</a>
        </li>
        <li v-if="cur!=all"><a v-on:click="cur++,pageClick()">下一页</a></li>
        <li v-if="cur == all"><a class="banclick">下一页</a></li>
        <li><a>共<i>{{all}}</i>页</a></li>
      </ul>

    </div>
    <div class="mengban" v-show="tan_show == true"></div>
    <div class="tanchuang" v-if="tan_show">
      <div class="tanMsgs">你确定要删除此内容吗？</div>
      <div class="tanBtns">
        <div class="Cancel" v-on:click="Cancels()">取消</div>
        <div class="Confirms" v-on:click="Confirms()">确定</div>
      </div>
    </div>
    <div class="mengban" v-show="tan_show_list == true"></div>
    <div class="tanchuang" v-if="tan_show_list == true">
      <div class="tanMsgs">你确定要删除此内容吗？</div>
      <div class="tanBtns">
        <div class="Cancel" v-on:click="Refuse()">取消</div>
        <div class="Confirms" v-on:click="Delete()">确定</div>
      </div>
    </div>
  </div>

</body>

</html>
