        <table class="layui-table" style="margin-top: 50px;">
            <thead>
                <tr>
                    <th style="width: 40px;text-align: center;">编号</th>
                    <th style="width:80px;">昵称</th>
                    <th>微信头像</th>
                    <th style="width: 180px;">电话</th>
                    <th style="width: 200px;">注册时间</th>
                    <!-- <th>导游欢迎语(Start)</th>
                  <th>导游结束语(End)</th> -->
                </tr>
            </thead>
            <tbody id="tbodys">
                <tr v-for="item in list">
                    <td style="text-align: center;">{{item.index}}</td>
                    <td>{{item.nickName}}</td>
                    <td>{{item.headImg}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.time}}</td>
                </tr>
            </tbody>
        </table>
        <div class="page-bar">
            <ul>
                <li v-if="cur>1"><a v-on:click="cur--,pageClick()">上一页</a></li>
                <li v-if="cur==1"><a class="banclick">上一页</a></li>
                <li v-for="index in indexs" v-bind:class="{ 'active': cur == index}">
                    <a v-on:click="btnClick(index)">{{ index }}</a>
                </li>
                <li v-if="cur!=all"><a v-on:click="cur++,pageClick()">下一页</a></li>
                <li v-if="cur == all"><a class="banclick">下一页</a></li>
                <li><a>共<i>{{all}}</i>页</a></li>
            </ul>

        </div>
