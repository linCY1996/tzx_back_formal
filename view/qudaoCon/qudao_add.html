<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/qudaoCon/bianji.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <link rel="stylesheet" href="../../static/css/fanhui.css">
    <link rel="stylesheet" href="../../static/css/qudaoCon/qd_add.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.16.1/axios.js"></script>
    <script src="../../static/js/qudaoCon/qudao_Add.js"></script>
</head>

<body>
    <div id="tall">
        <div class="TopChoose">
            <div class="fanhui">
                <img src="../../static/images/fanhui.png" alt="">
                <a href="javascript:history.go(-1)">返回</a>
            </div>
            <div class="reFalsh">
                <img src="../../static/images/shuaxin.png" alt="">
                <a href="javascript:void(0)" onclick="location.reload()">刷新</a></div>
        </div>
        <p class="addTouer">新增渠道</p>
        <div class="all_Msgs">

            <table class="layui-table">
                <thead>
                    <tr>
                        <th style="width:110px;">类目</th>
                        <th style="width:700px;">填写</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>渠道名称</td>
                        <td>
                            <textarea name="qudaoId" id="qudaoId" v-model="qudaoName"
                                style="width: 700px;height: 30px;line-height: 30px;"></textarea>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>可用导游
                            <br>
                            共选{{chooseTouer.length}}个
                        </td>
                        <td>
                            <div class="poiMsgsAll"
                                style="width: 700px;font-size: .9em;color:rgb(97, 97, 97); height: 300px;">
                                <div class="poi_Ch_Msg" style="width: 140px;float:left;" v-for="item in daoyou">
                                    <input style="width: 18px;height:18px;" type="checkbox" :id="item.Id"
                                        :value="item.Id+','+item.Name" v-model="chooseTouer">
                                    <label :for="item.Name">{{item.Id}}-{{item.Name}}</label>
                                </div>
                                <br>
                                <br><br>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>可编辑导游
                            <br>
                            共选{{bianjiTouer.length}}个
                        </td>
                        <td>
                            <div class="poiMsgsAll"
                                style="width: 700px;font-size: .9em;color:rgb(97, 97, 97); height: 300px;">
                                <div class="poi_Ch_Msg" style="width: 140px;float:left;" v-for="item in daoyou">
                                    <input style="width: 18px;height:18px;" type="checkbox" :id="item.Id"
                                        :value="item.Id+','+item.Name" v-model="bianjiTouer">
                                    <label :for="item.Name">{{item.Id}}-{{item.Name}}</label>
                                </div>
                                <br>
                                <br><br>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr style="height: 500px;">
                        <td>可用Poi
                            <br>
                            共选{{choosePoi.length}}个
                        </td>
                        <td>
                            <div class="poiMsgsAll"
                                style="width: 700px;font-size: .9em;color:rgb(97, 97, 97); height: 480px;">
                                <div class="poi_Ch_Msg" style="width: 140px;float:left;" v-for="pl in Poilist">
                                    <input style="width: 18px;height:18px;" type="checkbox" :id="pl.Id"
                                        :value="pl.Id+','+pl.Name" v-model="choosePoi">
                                    <label :for="pl.Name">{{pl.Id}}-{{pl.Name}}</label>
                                </div>
                                <br>
                                <br><br>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr style="height: 500px;">
                        <td>可编辑Poi
                            <br>
                            共选{{bianjiPoi.length}}个
                        </td>
                        <td>
                            <div class="poiMsgsAll"
                                style="width: 700px;font-size: .9em;color:rgb(97, 97, 97); height: 480px;">
                                <div class="poi_Ch_Msg" style="width: 140px;float:left;" v-for="pl in Poilist">
                                    <input style="width: 18px;height:18px;" type="checkbox" :id="pl.Id"
                                        :value="pl.Id+','+pl.Name" v-model="bianjiPoi">
                                    <label :for="pl.Name">{{pl.Id}}-{{pl.Name}}</label>
                                </div>
                                <br>
                                <br><br>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>可用线路
                            <br>
                            共选{{chooseLuxian.length}}个
                        </td>
                        <td>
                            <div class="poiMsgsAll"
                                style="width: 700px;font-size: .9em;color:rgb(97, 97, 97); height: 480px;">
                                <div class="poi_Ch_Msg" style="width: 140px;float:left;" v-for="item in luxian">
                                    <input style="width: 18px;height:18px;" type="checkbox" :id="item.Id"
                                        :value="item.Id+','+item.Name" v-model="chooseLuxian">
                                    <label :for="item.Name">{{item.Id}}-{{item.Name}}</label>
                                </div>
                                <br>
                                <br><br>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>可编辑线路
                            <br>
                            共选{{bianjiLuxian.length}}个
                        </td>
                        <td>
                            <div class="poiMsgsAll"
                                style="width: 700px;font-size: .9em;color:rgb(97, 97, 97); height: 480px;">
                                <div class="poi_Ch_Msg" style="width: 140px;float:left;" v-for="item in luxian">
                                    <input style="width: 18px;height:18px;" type="checkbox" :id="item.Id"
                                        :value="item.Id+','+item.Name" v-model="bianjiLuxian">
                                    <label :for="item.Name">{{item.Id}}-{{item.Name}}</label>
                                </div>
                                <br>
                                <br><br>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>客服默认回复
                        </td>
                        <td>
                            <select name="chooseClass" id="chooseClass" v-model="chooseClass">
                                <option value="text">文字</option>
                                <option value="image">图片</option>
                                <option value="link">图文链接</option>
                                <option value="miniprogrampage">小程序页面</option>
                            </select>
                            <!-- 文字 -->
                            <div class="choose_class" v-show="chooseClass == 'text'">
                                <textarea name="chooseOne" id="chooseOne" v-model="mr_Text"></textarea>
                            </div>
                            <!-- 图片 -->
                            <div class="choose_class" v-show="chooseClass == 'image'">
                                <div class="choose_ch">
                                    图片链接<input type="text" v-model="mr_Link">
                                </div>

                            </div>
                            <!-- 图文链接 -->
                            <div class="choose_class" v-show="chooseClass == 'link'">
                                <div class="choose_ch">
                                    消息标题<input type="text" v-model="mr_MsgTitle">
                                </div>
                                <div class="choose_ch">
                                    消息描述<input type="text" v-model="mr_MsgTalk">
                                </div>
                                <div class="choose_ch">
                                    图片链接<input type="text" v-model="mr_Image">
                                </div>
                                <div class="choose_ch">
                                    跳转链接<input type="text" v-model="mr_ImageLink">
                                </div>
                            </div>
                            <!-- 小程序页面 -->
                            <div class="choose_class" v-show="chooseClass == 'miniprogrampage'">
                                <div class="choose_ch">
                                    消息标题<input type="text" v-model="mr_mn_title">
                                </div>
                                <div class="choose_ch">
                                    页面路径<input type="text" v-model="mr_page">
                                </div>
                                <div class="choose_ch">
                                    图片链接<input type="text" v-model="mr_mn_ImgsLink">
                                </div>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <!-- 新增定位 -->
                    <tr>
                        <td>定位</td>
                        <td>
                            <div class="dingwei">
                                纬度 <input type="number" v-model="DLat"> 经度 <input type="number" v-model="DLon">
                            </div>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="btn_All" style="margin-bottom: 20px;">
                <div class="btn_Left" v-on:click="chongzhi()">重置</div>
                <div class="btn_Right" v-on:click="posts()">保存</div>
            </div>
        </div>
    </div>
</body>

</html>
